<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-container">
        <img id="background-img" src="img/background.jpg" alt="a photo of mountains">
        <div class="logo-banner">
            <img id="odin-logo" src="img/odin-lined.png" alt="Odin logo">
            <h1>ODIN</h1>
        </div>
        <p class="citation">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="right-container">
        <div class="right-top">
            <div class="right-content">
                <h2>This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            
        </div>
        <form action="">
            <h2 class="form-header">Let's do this!</h2>
            <div class="sub-form">
                <div class="input-label">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text">
                </div>
                <div class="input-label">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
            </div>
            <div class="sub-form">
                <div class="input-label">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-label">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
            </div>
            <div class="sub-form">
                <div class="input-label">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-label">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" name="password-confirm" id="password-confirm">
                </div>
            </div>
        </form>
        <div class="right-bottom">
            <div class="bottom-content">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
            
        </div>
    </div>
  
</body>
</html>
